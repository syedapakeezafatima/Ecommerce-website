<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the Categories</title>
    <link rel="stylesheet" href="stylesC.CSS">
</head>
<body>

    <div class="products-grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
    const productsGrid = document.querySelector('.products-grid');

    // Retrieve the selected category from localStorage
    const selectedCategory = localStorage.getItem('selectedCategory');
    console.log('Selected Category:', selectedCategory); // Debug log

    if (selectedCategory) {
        try {
            const apiUrl = `https://fakestoreapi.com/products/category/${selectedCategory}`;
            console.log(`API URL: ${apiUrl}`); // Debug log

            const response = await fetch(apiUrl);
            console.log('Response Status:', response.status); // Debug log

            if (!response.ok) {
                throw new Error(`Failed to fetch products. Status: ${response.status}`);
            }

            const products = await response.json();
            console.log('Fetched Products:', products); // Debug log

            if (products.length === 0) {
                productsGrid.innerHTML = '<p>No products found in this category.</p>';
            } else {
                displayProducts(products);
            }
        } catch (error) {
            console.error('Error fetching products:', error);
            productsGrid.innerHTML = '<p>Failed to load products. Please try again later.</p>';
        }
    } else {
        productsGrid.innerHTML = '<p>No category selected. Please go back and select a category.</p>';
    }

    const displayProducts = (products) => {
        productsGrid.innerHTML = ''; // Clear previous content

        products.forEach(product => {
            const productHTML = `
                <div class="just-for-you-item">
                    <img src="${product.image}" alt="${product.title}">
                    <p>${product.title}</p>
                    <p class="price">$${product.price}</p>
                    <div class="rating" style="color: yellow; font-size: 16px">
                        ${'â˜…'.repeat(Math.round(product.rating.rate))}
                    </div>
                </div>
            `;
            productsGrid.innerHTML += productHTML;
        });
    };
});


    </script>

</body>
</html>
